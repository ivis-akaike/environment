Type: Jupyter Notebook Extension
Name: LC run through
Section: notebook
Description: "Run through extension for Literate Computing"
Link: README.md
Icon: icon.png
Main: main.js
# 1.x means nbclassic - leave 6.x in place just in case.
Compatibility: 1.x 4.x 5.x 6.x
Parameters:
- name: RunThrough.readonly_color
  description: |
    Color to use for read-only cell
  default: '#fffef0'
  input_type: color

- name: RunThrough.frozen_color
  description: |
    Color to use for frozen cell
  default: '#f0feff'
  input_type: color
